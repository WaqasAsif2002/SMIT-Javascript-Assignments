<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot - Your Virtual Fitness Companion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container {
            width: 350px;
            height: 500px;
            border: none;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            display: none;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #close-chat {
            cursor: pointer;
            font-size: 20px;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        #user-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-top: 1px solid #eee;
            box-sizing: border-box;
            font-size: 16px;
        }
        #robot-container {
            width: 60px;
            height: 60px;
            position: relative;
            cursor: pointer;
        }
        #bot-icon {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #bot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        #bot-icon::before {
            content: 'ðŸ¤–';
            font-size: 30px;
        }

        /* Remove styles for previous robot parts */
        #robot-body, #robot-eyes, .eye, .pupil, #robot-mouth, #robot-arms, .arm, #robot-headband, #robot-dumbbell, .weight, #robot-abs, .ab, #robot-antenna {
            display: none;
        }

        .message {
            margin-bottom: 15px;
            word-wrap: break-word;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            animation: fadeIn 0.5s;
        }
        .bot {
            background-color: #E8F5E9;
            color: #1B5E20;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .user {
            background-color: #E3F2FD;
            color: #0D47A1;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .error {
            color: #D32F2F;
            font-size: 0.8em;
            margin-top: 5px;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            #chat-container {
                width: calc(100% - 20px);
                height: calc(100% - 140px);
                position: fixed;
                bottom: 130px;
                right: 10px;
            }
            #robot-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-container">
            <div id="chat-header">
                <span>FitBot - Your Fitness Companion</span>
                <span id="close-chat">&times;</span>
            </div>
            <div id="chat-messages"></div>
            <input type="text" id="user-input" placeholder="Ask FitBot about fitness..." onkeypress="handleKeyPress(event)">
            <div id="error-message" class="error"></div>
        </div>
        <div id="robot-container" onclick="toggleChat()">
            <div id="bot-icon"></div>
        </div>
    </div>

    <script type="module">
        import FitnessBot from './fitnessBot.js';

        const bot = new FitnessBot();
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const errorMessage = document.getElementById('error-message');
        const chatContainer = document.getElementById('chat-container');
        const robotContainer = document.getElementById('robot-container');
        const closeChat = document.getElementById('close-chat');
        let chatStarted = false;

        window.toggleChat = function() {
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
            if (!chatStarted) {
                chatStarted = true;
                addMessage(bot.greet(), 'bot');
            }
        }

        closeChat.onclick = function() {
            chatContainer.style.display = 'none';
        }

        window.handleKeyPress = function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        window.sendMessage = function() {
            const userMessage = userInput.value.trim();
            if (validateInput(userMessage)) {
                addMessage(userMessage, 'user');
                const botResponse = bot.respondTo(userMessage);
                setTimeout(() => {
                    addMessage(botResponse, 'bot');
                }, 500);
                userInput.value = '';
                errorMessage.textContent = '';
            }
        }

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function validateInput(input) {
            if (input.length === 0) {
                errorMessage.textContent = "Please enter a message.";
                return false;
            }
            if (input.length > 200) {
                errorMessage.textContent = "Message is too long. Please limit to 200 characters.";
                return false;
            }
            if (!/^[a-zA-Z0-9\s.,!?-]+$/.test(input)) {
                errorMessage.textContent = "Please use only letters, numbers, and basic punctuation.";
                return false;
            }
            return true;
        }

        document.addEventListener('click', function(e) {
            if (!chatContainer.contains(e.target) && !robotContainer.contains(e.target) && chatContainer.style.display === 'flex') {
                chatContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
