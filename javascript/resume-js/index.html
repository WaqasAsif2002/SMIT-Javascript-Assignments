<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Builder-JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bgclr">
    
      <div class="form-container">
        <h2>User Information Form</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father_name" placeholder="Enter your father's name" required>
          </div>
          <div class="form-group">
            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC (e.g., 12345-6789012-3)" required>
          </div>
          <div class="form-group">
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" placeholder="Enter your qualification" required>
          </div>
          <div class="form-group">
            <label for="skills">Skills:</label>
            <div class="checkbox-group">
              <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
              <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
              <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
              <label><input type="checkbox" name="skills" value="Python"> Python</label>
              <label><input type="checkbox" name="skills" value="C++"> C++</label>
              <label><input type="checkbox" name="skills" value="Java"> Java</label>
              <label><input type="checkbox" name="skills" value="SQL"> SQL</label>
            </div>
          </div>
          <div class="form-group">
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Describe your experience"></textarea>
          </div>
          <button onclick="redirect()" type="submit" class="btnclr btn btn-primary">Submit</button>
        </form>
      </div>
   








    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
